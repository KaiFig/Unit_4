{# New posts page #}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>New posts</title>
    <link rel="stylesheet" href="/static/login.css">
</head>

<body>
{% if message %}
<div><p>Error: {{ message }}</p></div>
{% endif %}
{# Above if statement enables the user to receive an error message if necessary #}
<h2>Create a new post</h2>
    <form method="post">
        <p>Enter Title <input type = "text" name="title" placeholder="title"></p>
        <p>Content <input type = "text" name="content" placeholder="content"></p>
        <p>Ingredients (please separate by comma) <input type = "text" name="ingredients" placeholder="ingredients"></p>
        <input type = "submit" value="post">
    </form>
    <a class ="home_button" href = "{{ url_for("home") }}"> Cancel</a>
</body>
</html>
